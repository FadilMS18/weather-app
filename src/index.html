<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div id="left-container">
            <h1 id="condition">Cloudy with a chance of meatball</h1>
            <h3 id="city-info">
                <span id="city"></span><br>
                
            </h3>
            <div id="temp-info">
                
                <h2>15 °F</h2>
            </div>

            <p id="search-container">
                <input type="search" name="search" id="search" autocomplete="off">
                <svg id="search-button" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                
            </p>
            <p id="temp-convert">
                <svg id="celsius-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                    viewBox="0 0 58 58" xml:space="preserve">
                    <circle style="fill:#00ffff;" cx="29" cy="29" r="29"/>
                    <g>
                        <path style="fill:#000000;" d="M16,21c-2.206,0-4-1.794-4-4s1.794-4,4-4s4,1.794,4,4S18.206,21,16,21z M16,15c-1.103,0-2,0.897-2,2
                            s0.897,2,2,2s2-0.897,2-2S17.103,15,16,15z"/>
                    </g>
                    <path style="fill:#000000;" d="M40,45h-6.211C25.496,45,19,38.214,19,29.55S25.496,14.1,33.789,14.1H40c0.552,0,1,0.447,1,1
                        s-0.448,1-1,1h-6.211C26.498,16.1,21,21.882,21,29.55S26.498,43,33.789,43H40c0.552,0,1,0.447,1,1S40.552,45,40,45z"/>
                </svg>

                <svg id="fahrenheit-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                       viewBox="0 0 58 58" xml:space="preserve">
                    <circle style="fill:#ffa20a;" cx="29" cy="29" r="29"/>
                    <path style="fill:#000000;" d="M43,14H25c-0.552,0-1,0.447-1,1v29c0,0.553,0.448,1,1,1s1-0.447,1-1V32h13c0.552,0,1-0.447,1-1
                        s-0.448-1-1-1H26V16h17c0.552,0,1-0.447,1-1S43.552,14,43,14z"/>
                    <circle style="fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;" cx="16" cy="17" r="3"/>
                </svg>
            </p>
        </div>
        <div id="right-container">
            <div id="time-container">
                <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
                <span>
                    <span>Local Time:</span>
                    <span>00 : 00</span>
                </span>
            </div>
            <div class="forecast" id="forecast-tomorrow">
                <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
                <div class="forecast-info">
                    <p>Condition here</p>
                    <p>Tomorrow, date here</p>
                    <p>15 °F</p>
                </div>
            </div>
            <div class="forecast" id="forecast-2days">
                <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
                <div class="forecast-info">
                    <p>Condition here</p>
                    <p>Tomorrow, date here</p>
                    <p>15 °F</p>
                </div>
            </div>

        </div>
    </main>

    <section id="bottom-section">
        <div class="content-container">
            <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
            <div>
                <h5>Temp</h5>
                <p>15 °F</p>
            </div>            
        </div>

        <div class="content-container">
            <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
            <div>
                <h5>Humidity</h5>
                <p>89%</p>
            </div>            
        </div>

        <div class="content-container">
            <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
            <div>
                <h5>Chance of Rain</h5>
                <p>70%</p>
            </div>            
        </div>

        <div class="content-container">
            <img src="./images/svg/sun-2-svgrepo-com.svg" alt="">
            <div>
                <h5>UV Index</h5>
                <p>15 °F</p>
            </div>            
        </div>
    </section>

</body>
</html>
